<div class="container">
    <h1>Smart Teams Music Tracker</h1>

    <h2>Song List</h2>

    {% if songs %}
    <table border="1" cellpadding="8" style="border-collapse: collapse;">
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Genre</th>
        </tr>

        {% for song in songs %}
        <tr>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
            <td>{{ song.genre }}</td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
    <p>No songs found. Export a CSV first.</p>
    {% endif %}
</div>
