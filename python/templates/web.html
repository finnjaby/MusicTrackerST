<!DOCTYPE html>
<html>
<head>
    <title>Smart Teams Music Tracker</title>
    <style>
        body { 
            font-family: Arial; 
            background: slategray; 
            color: darkslategray; 
            padding: 20px; 
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 800px; 
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px;
        }
        th, td { 
            border: 1px solid darkslateblue; 
            padding: 8px; 
            text-align: left;
        }
        th { 
            background-color: #e0e0e0; 
        }
        button { 
            padding: 5px 10px; 
            background: darkslateblue; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 4px;
        }
        a.button-link {
            display: inline-block;
            padding: 8px 12px;
            margin-top: 10px;
            background: darkslateblue;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Smart Teams Music Tracker</h1>

    <a class="button-link" href="/add">Add a Song</a>

    <h2>Song List</h2>

    {% if songs %}
    <table>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Genre</th>
            <th>Action</th>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
            <td>{{ song.genre }}</td>
            <td>
                <form action="/remove/{{ song.title }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No songs found. Export a CSV first or add songs.</p>
    {% endif %}
</div>
</body>
</html>
