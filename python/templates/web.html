<table border="1" cellpadding="8" style="border-collapse: collapse;">
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Genre</th>
        <th>Action</th> <!-- NEW -->
    </tr>

    {% for song in songs %}
    <tr>
        <td>{{ song.title }}</td>
        <td>{{ song.artist }}</td>
        <td>{{ song.album }}</td>
        <td>{{ song.genre }}</td>
        <td>
            <!-- Delete button -->
            <form action="/remove/{{ song.title }}" method="POST">
                <button type="submit" style="background:red;color:white;border:none;padding:5px 10px;cursor:pointer;">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
