<!DOCTYPE html>
<html>
<head>
    <title>Add Song</title>
    <style>
        body { 
            font-family: Arial; 
            background: slategray; 
            color: darkslategray; 
            padding: 20px; 
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 600px; 
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button { 
            padding: 10px; 
            width: 100%; 
            background: darkslateblue; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer; 
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add a Song</h1>

    <form method="POST">
        <input type="text" name="title" placeholder="Song title" required>
        <input type="text" name="artist" placeholder="Artist" required>
        <input type="text" name="album" placeholder="Album" required>
        <input type="text" name="genre" placeholder="Genre" required>

        <button type="submit">Save Song</button>
    </form>

    <br>
    <a href="/" style="color: darkslateblue;">Back to list</a>
</div>
</body>
</html>
